[tool.poetry]
name = "aio-usb-hotplug"
version = "6.0.0"
description = "Asynchronous generators yielding detected hotplug events on the USB buses"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ntamas/aio-usb-hotplug/"
repository = "https://github.com/ntamas/aio-usb-hotplug/"
authors = ["Tamas Nepusz <tamas@collmot.com>"]
packages = [
    { include = "aio_usb_hotplug", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.8"
anyio = ">=3.7.1,<5"
pyudev = { version = ">=0.24.1", platform = "linux" }
pyusb = "^1.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
coverage = {extras = ["toml"], version = "^7.2.7"}
pytest-cov = "^4.1.0"
trio = ">=0.22.0"

[tool.poetry.scripts]

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
